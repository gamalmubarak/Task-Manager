# Name of workflow
name: Testing updates

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      - name: Install dependencies (root, server, client)
        run: |
          npm install
          cd server && npm install
          cd ../client && npm install

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Build client
        run: |
          cd ../client
          npm run build

      # Example: run Vitest (adjust if you use another test runner)
      - name: Run client tests
        run: |
          cd client
          npm run test
        